<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathable - Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #004080;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    input[type="email"] {
      padding: 0.5rem;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #004080;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0066cc;
    }
    footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pathable</h1>
    <p>Our website is coming soon! We’re preparing a brand new experience for NDIS physiotherapy services.</p>
    
    <!-- 이메일 수집 폼 (선택) -->
    <form action="#" method="post" onsubmit="alert('Thanks for subscribing!'); return false;">
      <input type="email" placeholder="Enter your email for updates" required>
      <br>
      <button type="submit">Notify Me</button>
    </form>

    <footer>
      &copy; 2025 Pathable. All rights reserved.
    </footer>
  </div>
